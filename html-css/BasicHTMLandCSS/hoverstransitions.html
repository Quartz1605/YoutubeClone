<style>
  .subscribe{background-color:rgb(200, 0, 0);
    color:white;
    border:none;
    height: 33px;
    width: 125px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 8px
  }
  
  .subscribe:hover{
  opacity: 0.6;
}

.subscribe:active{
  opacity:0.4;
}

.join{
    background-color: white;
    color:rgb(77, 177, 248);
    border-color: rgb(77, 177, 248);
    border-radius: 2px;
    border-width: 1px;
    height: 40px;
    width: 63px;
    border-style: solid;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }

.join:hover{
  background-color: rgb(0, 106, 255);
  color:white;
}
.join:active{
  opacity:0.6;
}

.tweet-button{
    background-color: rgb(2, 158, 255);
    color:white;
    border-radius: 20px;
    height: 37px;
    width:99px;
    border-color:rgb(2, 158, 255);
    border-style: solid;
    font-weight: bold;
    font-size: 20px;
    cursor: pointer;
    transition: box-shadow 0.15s;

  }

.tweet-button:hover{
  box-shadow: 10px 10px 10px rgba(0,0,0,0.15);
}

</style>


<button class="subscribe">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet-button">Tweet</button>

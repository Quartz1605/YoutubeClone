<style>
  .subscribe-button{
    background-color:rgb(200, 0, 0);
    color:white;
    border:none;
    height: 33px;
    width: 125px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 8px
  }
  .join-button{
    background-color: white;
    color:rgb(77, 177, 248);
    border-color: rgb(77, 177, 248);
    border-radius: 2px;
    border-width: 1px;
    height: 40px;
    width: 63px;
    border-style: solid;
    cursor: pointer;
    margin-right: 8px;
    
  }

  .tweet-button{
    background-color: rgb(2, 158, 255);
    color:white;
    border-radius: 20px;
    height: 45px;
    width:90px;
    border-color:rgb(2, 158, 255);
    border-style: solid;
    font-weight: bold;
    font-size: 20px;
    cursor: pointer;
    margin: 25px;
  }

  .hello{
    background-color: aqua;
    height:34px;
    width: 100px;
    border-color: aqua;

    border-radius: 10px;
    font-weight: bold;
    cursor:pointer;
  }
  
  .hello:hover{
    opacity: 0.6;
    background-color: rgb(2, 158, 255);
  }
  .hello:active{
    opacity: 0.6;
  }
  
  .tweet-button:hover{
    box-shadow: 10px 10px 10px rgba(0,0,0,0.15);
  }

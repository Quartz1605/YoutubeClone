<!DOCTYPE html>
<html>

<head>
  <title>Flexbox practice</title>
</head>

<body style="padding-bottom: 500px;">
  
  <div style="display: flex;flex-direction: row;">
    <div style="background-color: lightblue;">div1<p>hello</p> </div>
    <div style="background-color: lightpink;">div2 <p>Hi</p></div>
  </div>

  <div style="display: flex;flex-direction: row;margin-top: 20px;">
    <div style="background-color: lightblue;width: 100px;">100px</div>
    <div style="background-color: lightpink;flex: 1;">flex1</div>
  </div>

  <div style="display: flex;flex-direction: row;margin-top: 20px;">
    <div style="background-color: lightblue;width: 100px;">100px</div>
    <div style="background-color: lightpink;flex: 1;">flex1</div>
    <div style="background-color: lightblue;flex:2">flex2</div>
  </div>

  <div style="display: flex;flex-direction: row; margin-top: 20px; height: 70px; border-width:1px ;border-color: gray;border-style: solid;
  justify-content:center;">
    <div style="background-color: lightblue;width: 100px;">100px</div>
    <div style="background-color: lightpink;width: 100px;">100px</div>
    <div style="background-color: lightblue;width: 100px;">100px</div>
  </div>

  <div style="display: flex;flex-direction: row; margin-top: 20px; height: 70px; border-width:1px ;border-color: gray;border-style: solid;
  justify-content:space-around;">
    <div style="background-color: lightblue;width: 100px;">100px</div>
    <div style="background-color: lightpink;width: 100px;">100px</div>
    <div style="background-color: lightblue;width: 100px;">100px</div>
  </div>

  <div style="display: flex;flex-direction: row; margin-top: 20px; height: 70px; border-width:1px ;border-color: gray;border-style: solid;
  justify-content:space-around;align-items:center ;">
    <div style="background-color: lightblue;width: 100px;">100px</div>
    <div style="background-color: lightpink;width: 100px;">100px</div>
    <div style="background-color: lightblue;width: 100px;">100px</div>
  </div>

</body>

</html>
